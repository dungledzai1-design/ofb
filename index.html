<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Le Tien Dung Python Obfuscator</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --red:#dc2626;
  --bg:url("https://i.imgur.com/H4kq5yd.gif");
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,sans-serif;
  background:linear-gradient(rgba(15,23,42,.9),rgba(15,23,42,.9)),var(--bg) center/cover fixed;
  color:#e5e7eb;
  min-height:100vh;
  padding:20px;
}

.container{max-width:1400px;margin:auto}

.header{
  text-align:center;
  padding:30px;
  border-bottom:2px solid var(--red);
}
.header h1{font-size:36px;font-weight:800}
.header span{color:var(--red)}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-top:25px;
}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.panel{
  background:#020617;
  border:1px solid #334155;
  border-radius:10px;
  overflow:hidden;
}

.panel-header{
  padding:12px 16px;
  background:#020617;
  border-bottom:1px solid #334155;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

textarea{
  width:100%;
  height:420px;
  background:#020617;
  color:#e5e7eb;
  border:none;
  padding:15px;
  font-family:JetBrains Mono;
  resize:vertical;
}

button{
  background:linear-gradient(135deg,var(--red),#991b1b);
  border:none;
  padding:10px 18px;
  border-radius:6px;
  color:white;
  font-weight:700;
  cursor:pointer;
}
button:active{transform:scale(.96)}

.controls{
  text-align:center;
  margin-top:20px;
}

.console{
  margin-top:25px;
  background:#020617;
  border:1px solid #334155;
  border-radius:10px;
}
.console-header{
  padding:10px 15px;
  border-bottom:1px solid #334155;
}
#log{
  height:180px;
  overflow:auto;
  padding:10px;
  font-family:JetBrains Mono;
  font-size:13px;
}
.log-info{color:#60a5fa}
.log-ok{color:#22c55e}
.log-err{color:#ef4444}

.footer{
  text-align:center;
  margin-top:30px;
  color:#94a3b8;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h1>Le Tien Dung <span>PYTHON OBFUSCATOR</span></h1>
</div>

<div class="controls">
  <input type="file" id="fileInput" accept=".py">
  <button onclick="loadFile()">UPLOAD FILE</button>
  <button onclick="downloadFile()">DOWNLOAD</button>
</div>

<div class="grid">

<div class="panel">
  <div class="panel-header"><b>Python goc</b></div>
  <textarea id="inputCode" placeholder="Upload file .py hoac paste code"></textarea>
</div>

<div class="panel">
  <div class="panel-header"><b>Python da obf</b></div>
  <textarea id="outputCode" readonly></textarea>
</div>

</div>

<div class="controls">
  <button onclick="obfuscate()">MA HOA CODE</button>
</div>

<div class="console">
  <div class="console-header"><b>Console</b></div>
  <div id="log"></div>
</div>

<div class="footer">
  Le Tien Dung â€“ Python Obfuscator
</div>

</div>

<script>
function log(msg,type="info"){
  const d=document.createElement("div");
  d.className=type==="ok"?"log-ok":type==="err"?"log-err":"log-info";
  d.textContent=msg;
  document.getElementById("log").appendChild(d);
  document.getElementById("log").scrollTop=999999;
}

function loadFile(){
  const f=document.getElementById("fileInput").files[0];
  if(!f){log("Chua chon file","err");return;}
  const r=new FileReader();
  r.onload=e=>{
    document.getElementById("inputCode").value=e.target.result;
    log("Da load file: "+f.name,"ok");
  };
  r.readAsText(f);
}

function obfuscate(){
  const code=document.getElementById("inputCode").value;
  if(!code){log("Khong co code","err");return;}

  const encoded=btoa(unescape(encodeURIComponent(code)));

  const pythonStub = `# Le Tien Dung Obfuscated
import sys, os, time, base64, hashlib

def __anti_debug__():
    if sys.gettrace():
        os._exit(1)
    for m in ("pdb","pydevd","debugpy"):
        if m in sys.modules:
            os._exit(1)
    t=time.time()
    for _ in range(5000000):
        pass
    if time.time()-t>0.4:
        os._exit(1)

__anti_debug__()

_data="${encoded}"
exec(base64.b64decode(_data).decode("utf-8"))
`;

  document.getElementById("outputCode").value=pythonStub;
  log("Obfuscate thanh cong (anti-debug on)","ok");
}

function downloadFile(){
  const data=document.getElementById("outputCode").value;
  if(!data){log("Chua co code obf","err");return;}
  const blob=new Blob([data],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="obf_le_tien_dung.py";
  a.click();
  log("Da tai file","ok");
}
</script>

</body>
</html>
